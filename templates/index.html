<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upwork Scraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>ðŸš€ Upwork Jobs - Last 2 Hours</h2>
    <table>
      <tr>
        <th>Job Title</th>
        <th>Posted Time</th>
      </tr>
      {% for job in jobs %}
      <tr>
        <td><a href="{{ job[1] }}" target="_blank">{{ job[0] }}</a></td>
        <td>{{ job[2] }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="2">No recent jobs found.</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
